type Query {
  testConnection: String!
  
  getPublicFigures(
    timeFrame: TimeFrameInput!
    entities: RecognizedEntitiesInput!
  ): [PublicFigure!]!
}

type Mutation {  
  putPublicFigures(
    data: PublicFigureInput!
  ): CrudStatus!

  postPublicFigures(
    data: PublicFigureInput!
  ): CrudStatus!
}
